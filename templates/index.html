<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Üretici</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Quiz Oluştur</h1>
    <form action="/generate" method="post">
        <label for="level">Seviye:</label>
        <select id="level" name="level" required>
            <option value="ilkokul">İlkokul</option>
            <option value="ortaokul">Ortaokul</option>
            <option value="lise">Lise</option>
            <option value="üniversite">Üniversite</option>
        </select><br><br>

        <label for="topic">Konu:</label>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="numQuestions">Soru Sayısı:</label>
        <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" required><br><br>

        <button type="submit">Quiz Oluştur</button>
    </form>
</body>
</html>
